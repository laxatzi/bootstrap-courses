<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 - Carousel</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="main2.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mx-auto">
          <div id="carouselSlide" class="carousel slide" data-ride="carousel">
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carouselSlide" data-slide-to="0" class="active"></li>
        <li data-target="#carouselSlide" data-slide-to="1"></li>
        <li data-target="#carouselSlide" data-slide-to="2"></li>
      </ol>
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active" style='border: 1px solid red;'>
            <img src="paris.png" alt="paris">
          </div>
          <div class="carousel-item">
            <img src="ny.png" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img src="sanFransisco.png" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>

          </div>
      </div>
    </div>
  </div>

<!-- Scripts -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    // copyright year updater
    $('#year').text(new Date().getFullYear());

    //carousel
    $('.carousel').carousel(
      {
      interval: 4000,
      pause: 'hover'
        }
     );
</script>
</body>
</html>
