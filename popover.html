<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 - Theme</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="main2.css">
</head>
<body>
  <div class="toast-wrapper">
        <div class="toast" role="alert" data-delay="5000">
           <div class="toast-header">
             <strong class="mr-auto">Bootstrap4-Toast</strong>
             <small class="ml-3">15mins ago</small>
             <button class="close ml-2 mb-2" data-dismiss="toast" type="button">
               <span>&times;</span>
             </button>
           </div>
           <div class="toast-body">
             This is some text in our toast!
           </div>
        </div>
   <div class="container">
     <div class="row ">
         <div class="col  d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?" data-placement="bottom">Click to toggle popover</button>
         </div>
     </div>
     <!-- 
       Disabled elements

Elements with the disabled attribute aren’t interactive, meaning users cannot hover or click them to trigger a popover (or tooltip). As a workaround, you’ll want to trigger the popover from a wrapper <div> or <span> and override the pointer-events on the disabled element.

For disabled popover triggers, you may also prefer data-trigger="hover" so that the popover appears as immediate visual feedback to your users as they may not expect to click on a disabled element.
-->
     <div class="row">
       <div class="col mt-5 d-flex justify-content-end">
          <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover" id="popover-button" data-trigger="hover">
              <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
            </span>
       </div>
     </div>
   </div>
  </div>
<!-- Scripts -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
  /* add ready function */
  $(document).ready(function(){
  
  // init popover plugin 
     $('[data-toggle="popover"]').popover(
         { delay: { "show": 500, "hide": 100 }}
      );
   /* 
   OR 
     $('#popover-button').popover(  **select popover by the id 
         { delay: { "show": 500, "hide": 100 }}
      );
    */

// init toast plugin
     $('.toast').toast('show');

   });
   
</script>
</body>
</html>
